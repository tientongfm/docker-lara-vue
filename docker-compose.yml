version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: backend/Dockerfile
    image: my-laravel-app
    container_name: my-laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend/:/var/www
    environment:
      - APP_ENV=local
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: my-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network

  node:
    build:
      context: ./
      dockerfile: frontend/Dockerfile
    image: my-laravel-node
    container_name: my-laravel-node
    ports:
      - "3000:3000"
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./frontend/:/var/www
      - /var/www/node_modules
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: my-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_PASSWORD: mypassword
      MYSQL_USER: myuser
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3396:3306"

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local